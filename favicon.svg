<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff9a00;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff6b00;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Lion head background -->
  <circle cx="50" cy="50" r="45" fill="url(#grad1)"/>

  <!-- Lion mane -->
  <circle cx="30" cy="30" r="12" fill="#d68400" opacity="0.8"/>
  <circle cx="70" cy="30" r="12" fill="#d68400" opacity="0.8"/>
  <circle cx="20" cy="50" r="12" fill="#d68400" opacity="0.8"/>
  <circle cx="80" cy="50" r="12" fill="#d68400" opacity="0.8"/>
  <circle cx="30" cy="70" r="12" fill="#d68400" opacity="0.8"/>
  <circle cx="70" cy="70" r="12" fill="#d68400" opacity="0.8"/>

  <!-- Lion face -->
  <circle cx="50" cy="50" r="30" fill="#ffb366"/>

  <!-- Eyes -->
  <circle cx="40" cy="45" r="4" fill="#2c2c2c"/>
  <circle cx="60" cy="45" r="4" fill="#2c2c2c"/>
  <circle cx="41" cy="44" r="1.5" fill="#fff"/>
  <circle cx="61" cy="44" r="1.5" fill="#fff"/>

  <!-- Nose -->
  <ellipse cx="50" cy="55" rx="5" ry="3" fill="#ff6b00"/>

  <!-- Mouth -->
  <path d="M 50 55 Q 45 60 40 58" stroke="#2c2c2c" stroke-width="2" fill="none" stroke-linecap="round"/>
  <path d="M 50 55 Q 55 60 60 58" stroke="#2c2c2c" stroke-width="2" fill="none" stroke-linecap="round"/>
</svg>
